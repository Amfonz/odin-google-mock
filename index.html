<!DOCTYPE html>
<html>
<head>
  <title>Google Home Mock</title>
  <link rel="stylesheet" type="text/css" href="css/meyers-reset.css">
  <link rel="stylesheet" type="text/css" href="css/index-style.css">
  <meta charset="UTF-8">
</head>
<body>
  <header>
    <ul class="left">
      <li><a>About</a></li>
      <li><a>Store</a></li>
    </ul>
    <ul class="right">
        <li><a>Gmail</a></li>
        <li><a>Images</a></li>
        <li><a class="icon"></a></li>
        <li><a class="circle"></a></li>
    </ul>
  </header>
  <main>
    <img id="googleLogo" src="images/googlelogo_color_272x92dp.png">
    <form>
      <div class="rounded">
        <img id="searchImg" src="images/search-24px.svg">
        <input type="text" name="query" id="query">
      </div>
      <input type="button" class="buttons" name="search" id="search" value="Google Search">
      <input type="button" class="buttons" name="lucky" id="lucky" value="I'm Feeling Lucky">
    </form>
    <p>Google offered in: <a class="french">Francais</a></p>
  </main>
  <footer>
     <p>Canada</p>
    <div>
      <ul class="left">
        <li><a>Advertising</a></li>
        <li><a>Business</a></li>
        <li><a>How Search Works</a></li>
      </ul>
      <ul class="right">
        <li><a>Privacy</a></li>
        <li><a>Terms</a></li>
        <li><a>Settings</a></li>
      </ul>
    </div>
  </footer>

</body>


</html>
